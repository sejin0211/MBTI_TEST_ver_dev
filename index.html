<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>개발자 유형 테스트</title>
    <!-- 카카오 공유하기 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
    Kakao.init('3d22b3f58aa5e878b10b1f7e90ee79d9');
    Kakao.isInitialized();
    </script>

</head>
<body>
    <section id="main" class="my-5 py-5 px-4 mx-auto">
        <h1 class="jalan">나의 개발자 유형은?</h1>
        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
            <img src="./img/title_img.png" alt="title_img" class="img-fluid"/>
        </div>
        <p class="gmarket mt-5">
            멋쟁이사자처럼 프론트앤드<br>
            개발자 유형 테스트입니다.

            <br><br> 
            아래 시작하기 버튼을 눌러주세요.
        </p>
        <button  type="button" class="startBtn btn" onclick="js:start()">시작하기</button>
        <!-- bootstarp 'btn'클래스 사용 -->
        <p class="gmarket mt-3">
            made by sejin
        </p>
    </section>
    <section id="qna">
        <div class="status mx-auto mt-5">
            <div class="countStatus">

            </div>
            <div class="statusBar">

            </div>
        </div>
        <div class="qBox my-5 py-3 mx-auto">
            
        </div>
        <div class="aBox">

        </div>

    </section>
    <section id="result" class="mx-auto my-5 py-5 px-4">
        <h2 class="jalan">나의 결과는 ?!</h2>
        <div class="gmarket">
            <div class="resultIntro">

            </div>
            <div class="resultName">

            </div>
        </div>    
        <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 mx-auto">

        </div>
        <div class="resultDesc">
            <div class="resultDescTitle1">

            </div>
            <div class="resultDesc1">

            </div>
            <div class="resultDescTitle2">

            </div>
            <div class="resultDesc2">

            </div>
        </div>
        <div>
            <a href="javascript:setShare()"><img src="./img/icon-kakao.png" title="카카오톡" class="sharebtn_custom"/></a>
        </div>

    </section>
    <script src="./js/mbti.js"></script>
    <script src="./js/data.js"></script>
    <script type="text/javascript">
        function setShare(){
            let resultImg = document.querySelector('#resultImg'); 
            let resultAlt = resultImg.firstElementChild.alt; 
            const shareTitle = '나의 개발자 유형은 무엇일까? 나의 개발자 유형을 확인해보고 공유해보자!!';
            const shareDes=infoList[resultAlt].name;
            
            const shareImage= 'https://sejinmbti.netlify.app/' + 'img/title_img.png';
            const shareURL = 'https://sejinmbti.netlify.app/';
            Kakao.Link.sendDefault({
                objectType: 'feed',
                content: {
                title: shareDes,
                description: shareTitle,
                imageUrl: shareImage,
                link: {
                    mobileWebUrl: shareURL,
                    webUrl : shareURL,
                },
                },
                buttons: [
                {
                    title: '결과 확인하기',
                    link: {
                    mobileWebUrl: shareURL,
                    webUrl : shareURL
                    },
                },
                ]
            });
        
        }
      </script>

</body>
</html>
